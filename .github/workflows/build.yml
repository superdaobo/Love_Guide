name: Build and Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Create web package
        run: |
          mkdir -p dist/web
          cp -r public/* dist/web/
          cp server.js dist/web/
          cp package.json dist/web/
          
      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/web/

  build-windows:
    runs-on: windows-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/web/
      
      - name: Create Windows package
        shell: bash
        run: |
          mkdir -p release
          cp -r dist/web release/love-relationship-manager
          cp package.json release/love-relationship-manager/
          cd release && zip -r love-relationship-manager-windows.zip love-relationship-manager
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: release/love-relationship-manager-windows.zip

  build-ios:
    runs-on: macos-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: public/
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli
      
      - name: Add iOS platform
        run: |
          npx cap init "Love Guide" com.love.guide --web-dir public || true
          npx cap add ios || true
          npx cap sync ios
      
      - name: Create iOS package
        shell: bash
        run: |
          mkdir -p release
          cd ios/App
          zip -r ../../../release/love-relationship-manager-ios-xcode.zip .
      
      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: release/love-relationship-manager-ios-xcode.zip

  build-android:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Download web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: public/
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli
      
      - name: Add Android platform
        run: |
          npx cap init "Love Guide" com.love.guide --web-dir public || true
          npx cap add android || true
          npx cap sync android
      
      - name: Build Android
        run: |
          cd android/app
          chmod +x gradlew
          ./gradlew assembleDebug
        continue-on-error: true
      
      - name: Create Android package
        run: |
          mkdir -p release
          if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            cp android/app/build/outputs/apk/debug/app-debug.apk release/love-relationship-manager-android.apk
          else
            cd android
            zip -r ../release/love-relationship-manager-android-project.zip .
          fi
      
      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: release/

  create-release:
    runs-on: ubuntu-latest
    needs: [build-web, build-windows, build-ios, build-android]
    if: always() && (needs.build-web.result == 'success')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Get version
        id: version
        run: |
          VERSION=$(cat package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: List artifacts
        run: ls -la artifacts/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
